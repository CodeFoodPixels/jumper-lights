<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Luke's Automated Jumper!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="wrapper">
        <h1>Luke's Automated Christmas Jumper!</h1>
        <p>Pick a light mode, change any settings and hit send!</p>

        <div class="connection-status">You are disconnected</div>
        <div class="jumper-status">The jumper is offline</div>

        <form class="jumper-form">
            <p>Light mode:</p>
            <div class="input-group">
                <div>
                    <input type="radio" id="off" name="state" value="OFF" class="state" checked>
                    <label for="off">Off</label>
                </div>

                <div>
                    <input type="radio" id="on" name="state" value="ON" class="state">
                    <label for="on">On</label>
                </div>

                <div>
                    <input type="radio" id="flash" name="state" value="FLASH" class="state">
                    <label for="flash">Flash</label>
                </div>

                <div>
                    <input type="radio" id="fade" name="state" value="FADE" class="state">
                    <label for="fade">Fade</label>
                </div>
            </div>

            <div class="sliders">
                <div class="input-group">
                    <label for="onPause">Pause while on for: </label><br />
                    <input type="range" min="200" max="2000" step="100" name="onPause" value="1000" class="onPause" />
                    <span class="onPauseText">1 second</span>
                </div>

                <div class="input-group">
                    <label for="offPause">Pause while off for: </label><br />
                    <input type="range" min="200" max="2000" step="100" name="offPause" value="1000" class="offPause" />
                    <span class="offPauseText">1 second</span>
                </div>
            </div>

            <button type="submit" class="submit" disabled>Send!</button>
            <div class="message">&nbsp;</div>
            <p>
                Made by <a href="https://twitter.com/codefoodpixels" target="_blank">@CodeFoodPixels</a>
            </p>
            <p>
                <a href="https://lukeb.co.uk/2019/12/13/connecting-my-christmas-jumper-to-the-internet/" target="_blank">Read the post about making the jumper</a>
            </p>
            <p>
                <a href="https://github.com/lukeb-uk/jumper-lights" target="_blank">View source on GitHub</a>
            </p>
        </form>
    </div>
    <script src="mqtt.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
